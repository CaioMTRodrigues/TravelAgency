<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.jsx">



    <style>
        body {

            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;


        }

        /*  background-color: #e6eaf0; */
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        
    </style>
</head>

<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="registerForm">
            <input type="text" id="nome" placeholder="Nome" required />
            <input type="email" id="email" placeholder="E-mail" required />
            <input type="password" id="senha" placeholder="Senha" required minlength="6" />
            <input type="password" id="confirmaSenha" placeholder="Confirmação de Senha" required />
            <input type="tel" id="telefone" placeholder="Telefone" required pattern="\\d{10,11}" />
            <input type="text" id="documento" placeholder="CPF ou Passaporte" required />

            <button type="submit">Cadastrar</button>
        </form>
        <div class="message" id="mensagem"></div>
    </div>

    <script>
        const form = document.getElementById("registerForm");
        const mensagem = document.getElementById("mensagem");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value.trim();
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value;
            const confirmaSenha = document.getElementById("confirmaSenha").value;
            const telefone = document.getElementById("telefone").value.trim();
            const documento = document.getElementById("documento").value.trim();

            // Validações manuais
            if (senha !== confirmaSenha) {
                mensagem.textContent = "As senhas não coincidem.";
                mensagem.className = "message error";
                return;
            }

            if (!/^\d{10,11}$/.test(telefone)) {
                mensagem.textContent = "Telefone inválido. Use apenas números.";
                mensagem.className = "message error";
                return;
            }

            // Exemplo de chamada a uma API (endpoint fictício)
            try {
                const response = await fetch("https://sua-api.com/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, email, senha, telefone, documento })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || "Erro no cadastro.");
                }

                mensagem.textContent = "Cadastro realizado com sucesso!";
                mensagem.className = "message success";
                form.reset();
            } catch (err) {
                mensagem.textContent = err.message;
                mensagem.className = "message error";
            }
        });
    </script>
</body>

</html>
