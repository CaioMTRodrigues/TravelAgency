<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Travel Agency</title>
  <link rel="stylesheet" href="style-login.css" />
</head>
<style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(to right, #0077cc, #00aaff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: white;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  width: 100%;
  max-width: 400px;
}

.login-container h2 {
  text-align: center;
  color: #0077cc;
  margin-bottom: 25px;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #333;
}

.form-group input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: border 0.3s ease;
}

.form-group input:focus {
  border-color: #0077cc;
}

button {
  width: 100%;
  background-color: #0077cc;
  color: white;
  padding: 12px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #005fa3;
}

.link-ajuda {
  margin-top: 15px;
  text-align: center;
}

.link-ajuda a {
  color: #0077cc;
  text-decoration: none;
  font-size: 0.9rem;
}

.link-ajuda a:hover {
  text-decoration: underline;
}
</style>
<body>
  <div class="login-container">
    <h2>Login do Cliente</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" required placeholder="seuemail@exemplo.com"/>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required placeholder="****"/>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="link-ajuda">
      <a href="#">Esqueceu a senha?</a><br/>
      <a href="#">Criar uma conta</a>
    </div>
  </div>

  <script>
    // Simulação de login com fetch (integração futura com API)
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      // Exemplo de integração futura com API
      fetch('https://sua-api.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      })
      .then(res => res.json())
      .then(data => {
        if (data.sucesso) {
          alert('Login realizado com sucesso!');
          window.location.href = 'home.html'; // redireciona para a home
        } else {
          alert('E-mail ou senha inválidos.');
        }
      })
      .catch(err => {
        console.error(err);
        alert('Erro na conexão com o servidor.');
      });
    });
  </script>
</body>
</html>
