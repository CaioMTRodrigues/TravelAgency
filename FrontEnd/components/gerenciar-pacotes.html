<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Pacotes - Travel Agency</title>
  <link rel="stylesheet" href="style-pacotes-admin.css" />
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  margin: 0;
  padding: 0;
}

.admin-container {
  max-width: 800px;
  margin: 50px auto;
  padding: 25px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  color: #2c5282;
  text-align: center;
}

.pacotes-lista {
  margin-top: 30px;
}

.pacote-item {
  background-color: #e2f0ff;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.pacote-item h3 {
  margin: 0 0 5px;
}

.pacote-item p {
  margin: 0 0 10px;
  color: #444;
}

.pacote-item button {
  margin-right: 10px;
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  background-color: #3182ce;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.pacote-item button:hover {
  background-color: #2b6cb0;
}

.adicionar-btn {
  display: block;
  margin: 30px auto 0;
  padding: 10px 20px;
  background-color: #38a169;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  transition: background 0.3s;
}

.adicionar-btn:hover {
  background-color: #2f855a;
}
</style>
<body>
  <div class="admin-container">
    <h2>Gerenciar Pacotes de Viagens</h2>

    <div class="pacotes-lista">
      <div class="pacote-item">
        <h3>Rio de Janeiro</h3>
        <p>5 dias, 4 noites - R$ 1.800</p>
        <button>Editar</button>
        <button>Excluir</button>
      </div>

      <div class="pacote-item">
        <h3>Foz do Igua√ßu</h3>
        <p>3 dias, 2 noites - R$ 1.200</p>
        <button>Editar</button>
        <button>Excluir</button>
      </div>
    </div>

    <button class="adicionar-btn">Adicionar Novo Pacote</button>
  </div>
</body>
</html>
