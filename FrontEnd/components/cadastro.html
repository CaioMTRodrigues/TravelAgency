<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente | Travel Agency</title>
  <link rel="stylesheet" href="style-cadastro.css" />
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.cadastro-container {
  background-color: #fff;
  padding: 30px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h2 {
  margin-bottom: 20px;
  color: #2c5282;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background-color: #2c5282;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #2b6cb0;
}

p {
  margin-top: 15px;
  font-size: 14px;
}

a {
  color: #2c5282;
  text-decoration: none;
}
</style>
<body>
  <div class="cadastro-container">
    <h2>Cadastro de Cliente</h2>
    <form id="cadastro-form">
      <input type="text" name="nome" placeholder="Nome completo" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="senha" placeholder="Senha" required />
      <input type="password" name="confirmaSenha" placeholder="Confirmar senha" required />
      <input type="text" name="telefone" placeholder="Telefone" />
      <input type="text" name="documento" placeholder="CPF ou RG" />
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já possui uma conta? <a href="login.html">Faça login aqui</a></p>
  </div>
</body>
</html>
