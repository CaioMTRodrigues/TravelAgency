<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formas de Pagamento - Travel Agency</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    main {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.pagamento-opcoes {
  display: flex;
  flex-direction: column;
  gap: 30px;
}

form {
  background-color: #f9f9f9;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}

form input,
form select {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.botao {
  background-color: #0077cc;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 6px;
  margin-top: 20px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

.botao:hover {
  background-color: #005fa3;
}

.bandeiras {
  text-align: center;
}

.bandeiras img {
  width: 50px;
  margin: 0 10px;
  filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.2));
}

.button-pg {
    background-color: #005fa3;
}
</style>
<body>
  <header>
    <h1>Travel Agency</h1>
    <nav>
     <button> <a href="index.html">Início</a></button>
     <button> <a href="pacotes.html">Pacotes</a></button>
     <button> <a href="reservas.html">Minhas Reservas</a></button>
    </nav>
  </header>

  <main>
    <h2>Formas de Pagamento</h2>

    <section class="pagamento-opcoes">
      <form id="formPagamento">
        <label for="nome">Nome no Cartão:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="numero">Número do Cartão:</label>
        <input type="text" id="numero" name="numero" required maxlength="16"/>

        <label for="validade">Validade:</label>
        <input type="month" id="validade" name="validade" required />

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required maxlength="4"/>

        <label for="parcelas">Parcelamento:</label>
        <select id="parcelas" name="parcelas">
          <option value="1">1x sem juros</option>
          <option value="3">3x sem juros</option>
          <option value="6">6x com juros</option>
          <option value="12">12x com juros</option>
        </select>

        <button type="submit" class="botao">Pagar</button>
      </form>

      <div class="bandeiras">
        <h3>Aceitamos:</h3>
        <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa"/>
        <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="MasterCard"/>
        <img src="https://img.icons8.com/color/48/000000/amex.png" alt="American Express"/>
        <img src="https://img.icons8.com/color/48/000000/pix.png" alt="Pix"/>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Travel Agency. Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById("formPagamento").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Pagamento enviado! (Integração com API em breve)");
    });
  </script>
</body>
</html>
